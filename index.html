  <style>
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }
    nav.mobile {
      display: none;
      flex-direction: column;
      background-color: #222;
      position: absolute;
      top: 70px;
      right: 20px;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #daa520;
      z-index: 999;
    }
    nav.mobile a {
      color: white;
      padding: 12px;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }
    nav.mobile a:hover {
      background-color: #444;
    }
    @media (max-width: 768px) {
      nav.desktop {
        display: none;
      }
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('menuToggle');
