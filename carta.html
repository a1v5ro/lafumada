<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta - GodNights</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #fff;
      margin-top: 40px;
      font-size: 3em;
      font-weight: 500;
      font-family: 'Playfair Display', serif;
    }
    img {
      max-width: 90%;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(218, 165, 32, 0.2);
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-top: 2px solid #daa520;
    }
    header.header-content {
      padding: 10px 20px;
      min-height: 60px;
      display: flex;
      align-items: center;
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      height: 70px;
    }
  </style>
</head>
<body>
  <header class="header-content">
    <div class="logo">
      <a href="index.html"><img src="fotos/logo1.png" alt="GodNights"></a>
    </div>
  </header>

  <main style="text-align: center;">
    <h1>Menu</h1>
    <img src="fotos/carta1.png" alt="Carta GodNights 1">
    <img src="fotos/carta2.png" alt="Carta GodNights 2">
  </main>

  <footer>
    <p>&copy; 2022 GodNights. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
